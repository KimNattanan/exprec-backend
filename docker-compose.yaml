services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: db_password
      POSTGRES_DB: db_name
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
  backend:
    image: kimchinyabe/exprec:latest
    container_name: exprec-backend
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    env_file:
      - .env.production
volumes:
  postgres-data: